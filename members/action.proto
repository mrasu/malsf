syntax="proto3";

package members;

service ActionService {
    rpc Notify(Action) returns (Reaction) {}
}

message Action {
    string nodeName = 1;
    int32 id = 2;
    string message = 3;
    string type = 4;
}

message Reaction {
    string nodeName = 1;
    int32 id = 2;
    int32 fromId = 3;
    int32 code = 4;
    string message = 5;
}